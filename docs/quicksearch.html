    {"modules.list.html":{"id":"modules.list.html","title":"Modules","body":" Documentation Modules @crabel/shared/file@crabel/shared/proto@crabel/shared/range@crabel/shared/str_util Classes ArrayDate@crabel/shared/range~ArrayRange@crabel/shared/range~RangeNumberObjectStringList Modules Classes Array Date ArrayRange Range Number Object StringList × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-04-20T15:30:25-07:00 using the DocStrap template. "},"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" Documentation Modules @crabel/shared/file@crabel/shared/proto@crabel/shared/range@crabel/shared/str_util Classes ArrayDate@crabel/shared/range~ArrayRange@crabel/shared/range~RangeNumberObjectStringList Classes Classes Array Date ArrayRange Range Number Object StringList × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-04-20T15:30:25-07:00 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Documentation Modules @crabel/shared/file@crabel/shared/proto@crabel/shared/range@crabel/shared/str_util Classes ArrayDate@crabel/shared/range~ArrayRange@crabel/shared/range~RangeNumberObjectStringList @crabel/shared API Documentation Back to Repo Set of shared libraries to help build consistent Node applications. Includes support for common JS object extensions, string utilities, CSV file manipulation, configuration management, logging and more. Installation To install this package you will need to configure NPM to use Crabel's virtual repository, refer to crabel artifactory for more information. npm install @crabel/shared Usage Modules are included using the require function, for instance: require(&quot;@crabel/shared/proto&quot;).init(); let Range = require(&quot;@crabel/shared/range&quot;).Range; let str_util = require(&quot;@crabel/shared/str_util); Refer to the documentation of each module for more details on what is been exported and how to use it. Running the Tests To run the tests you will need to globaly install the Mocha CLI from NPM sudo npm install -g mocha The run the tests using one of the following commands from project folder: mocha tests/ npm test × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-04-20T15:30:25-07:00 using the DocStrap template. "},"Array.html":{"id":"Array.html","title":"Class: Array","body":" Documentation Modules @crabel/shared/file@crabel/shared/proto@crabel/shared/range@crabel/shared/str_util Classes ArrayDate@crabel/shared/range~ArrayRange@crabel/shared/range~RangeNumberObjectStringList Class: Array Array new Array() Methods empty() Returns true if the array has no elements. Returns: Type Boolean first( [offset]) Returns the first element in the array. The optional offset parameter can be used to iterate through the array from first to last. Parameters: Name Type Argument Default Description offset Number &lt;optional&gt; 0 Optionally returns the element offset from the first. Returns: Type * isLast(index) Returns true if the given index points to the last element in the Array. Parameters: Name Type Description index Number Returns: Type Boolean last( [offset]) Returns the last element in the array. The optional offset parameter can be used to iterate through the array from last to first. Parameters: Name Type Argument Default Description offset Number &lt;optional&gt; 0 Optionally returns the element offset from the last. Returns: Type * × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-04-20T15:30:25-07:00 using the DocStrap template. "},"Date.html":{"id":"Date.html","title":"Class: Date","body":" Documentation Modules @crabel/shared/file@crabel/shared/proto@crabel/shared/range@crabel/shared/str_util Classes ArrayDate@crabel/shared/range~ArrayRange@crabel/shared/range~RangeNumberObjectStringList Class: Date Date new Date() Methods &lt;static&gt; format(dt, fstr [, replacer]) Formats the given date &quot;dt&quot; using the formatting specifications in fstr. The following formatting tokens apply: yyyyFour digit year yyTwo digit year MMTwo digit month MSingle digit month (when less than 10) MMMMMonth of the year, full name MMMMonth of the year, short name ddTwo digit day dSingle digit day (when less than 10) ddddDay of the week, full name dddDay of the week, short name HHTwo digit hour, 24 hour clock HSingle digit hour (when less than 10), 24 hour clock hhTwo digit hour, 12 hour clock hSingle digit hour (when less than 10), 12 hour clock TTTime of day (AM/PM) TTime of day (A/P) ttTime of day in lowercase (am/pm) tTime of day in lowercase (a/b) mmTwo digit minute mSingle digit minute (when less than 10) ssTwo digit second sSingle digit second (when less than 10) fffMilliseconds, zero padded 3 digit number ffTens of milliseconds, zero padded 2 digit number fHundreds of milliseconds FFFMilliseconds with no padding FFTens of milliseconds, with no padding FHundreds of milliseconds, with no padding KKKTimezone long description &gt; GMT-0700 (PDT) KKTimezone short description &gt; PDT KTimezone offset from GMT &gt; -0700 Use the &quot;{&quot; and &quot;}&quot; brackets to enclose text where date substitution should be avoided. Parameters: Name Type Argument Description dt Date Instance of date to format. fstr String Format string, e.g. &quot;yyyy/MM/dd&quot; replacer function &lt;optional&gt; Optional function to replace the date/time tokens. If omitted, the default substitution is used. Returns: Type String &lt;static&gt; formatLength(format_str [, replacer]) Returns the maximum length that the given format string can yield after a date is formatted. Usage: let len = DateExt.formatLength(&quot;yyyy/mm/dd&quot;); // len = 10 let len = DateExt.formatLength(&quot;yyy/m/d&quot;); // len = 10 Parameters: Name Type Argument Description format_str String replacer function &lt;optional&gt; Function to replace date/time tokens. Returns: Type Number &lt;static&gt; sameDay(date1, date2) Compares the two dates and returns true if they point to the same day. Parameters: Name Type Description date1 Date First date to compare. date2 Date Second date to compare. Returns: Type Boolean addDays( [d]) Returns copy of this and adds d number of days to it. The number of days can be negative. Parameters: Name Type Argument Default Description d Number &lt;optional&gt; 1 Number of days to add. Returns: Returns a new instance of Date. Type Date addHours( [h]) Returns copy of this and adds h number of hours to it. Parameters: Name Type Argument Default Description h Number &lt;optional&gt; 1 Number of hours to add. Returns: Returns a new instance of Date. Type Date addMillis( [ms]) Returns copy of this and adds d number of milliseconds to it. The number of milliseconds can be negative. Parameters: Name Type Argument Default Description ms Number &lt;optional&gt; 1 Number of milliseconds to add. Returns: Returns a new instance of Date. Type Date addMinutes( [m]) Returns copy of this and adds m number of minutes to it. The number of minutes can be negative. Parameters: Name Type Argument Default Description m Number &lt;optional&gt; 1 Number of minutes to add. Returns: Returns a new instance of Date. Type Date addMonths( [m]) Returns copy of this and adds m number of months to it. The number of months can be negative. Parameters: Name Type Argument Default Description m Number &lt;optional&gt; 1 Number of months to add. Returns: Returns a new instance of Date. Type Date addSeconds( [s]) Returns copy of this and adds d number of seconds to it. The number of seconds can be negative. Parameters: Name Type Argument Default Description s Number &lt;optional&gt; 1 Number of seconds to add. Returns: Returns a new instance of Date. Type Date addYears( [y]) Returns copy of this and adds y number of years to it. The number of years to add can be negative. Parameters: Name Type Argument Default Description y Number &lt;optional&gt; 1 Number of years to add. Returns: Returns a new instance of Date. Type Date diff(date, units) Returns the difference between this and date in the given units (milliseconds by default). Supported units are: &quot;day/d&quot;, &quot;hour/h&quot;, &quot;minute/m&quot;, &quot;second/s&quot;, &quot;millisecond/msec/f&quot; Parameters: Name Type Description date Date The date to compare against units String Units to compare (day, hour, minute, second, msec). Throws: Throws an error if units are not supported. Returns: Returns the difference between the two dates. Type Number earlierDayThan(date) Returns true if this day is earlier than date ignoring the time. Parameters: Name Type Description date Date Returns: Type Boolean format(fstr [, replacer]) // Formats the date with the given specification. See Date.format for more detail. Parameters: Name Type Argument Description fstr String Format string in the form yyyy/MM/dd replacer function &lt;optional&gt; Optional function to replace the date/time tokens. Returns: Returns a string with the formatted date/time Type string incDay( [d]) Adds d number of days to this and returns it to allow chaining. Parameters: Name Type Argument Default Description d Number &lt;optional&gt; 1 Number of days to add. Returns: Returns this after incrementing it's value. Type Date incHour( [h]) Adds h number of hours to this and returns it to allow chaining. Parameters: Name Type Argument Default Description h Number &lt;optional&gt; 1 Number of hours to add. Returns: Returns this after incrementing it's value. Type Date incMilli( [ms]) Adds h number of milliseconds to this and returns it to allow chaining. Parameters: Name Type Argument Default Description ms Number &lt;optional&gt; 1 Number of milliseconds to add. Returns: Returns this after incrementing it's value. Type Date incMinute( [m]) Adds h number of minutes to this and returns it to allow chaining. Parameters: Name Type Argument Default Description m Number &lt;optional&gt; 1 Number of minutes to add. Returns: Returns this after incrementing it's value. Type Date incMonth( [m]) Adds m number of months to this and returns it to allow chaining. Parameters: Name Type Argument Default Description m Number &lt;optional&gt; 1 Number of months to add. Returns: Returns this after incrementing it's value. Type Date incSecond( [s]) Adds h number of seconds to this and returns it to allow chaining. Parameters: Name Type Argument Default Description s Number &lt;optional&gt; 1 Number of seconds to add. Returns: Returns this after incrementing it's value. Type Date incYear( [y]) Adds y number of years to this and returns it to allow chaining. Parameters: Name Type Argument Default Description y Number &lt;optional&gt; 1 Number of years to add. Returns: Returns this after incrementing it's value. Type Date laterDayThan(date) Returns true if this day is later than date ignoring the time. Parameters: Name Type Description date Date Returns: Type Boolean sameDay(date) Returns true if this and date point to the same day. Parameters: Name Type Description date Date Returns: Type Boolean toUtc() Returns a new date object representing the same date/time but in UTC. This is a nasty hack since the returned date still shows the local timezone (no way to change this as far as I know), however it is very convenient to be able to operate on a Date that's already adjusted. Returns: Type Date truncTime() Zeros out the time component of this. Returns: Returns this after truncating time. Type DateExt × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-04-20T15:30:26-07:00 using the DocStrap template. "},"module-@crabel_shared_file.html":{"id":"module-@crabel_shared_file.html","title":"Module: @crabel/shared/file","body":" Documentation Modules @crabel/shared/file@crabel/shared/proto@crabel/shared/range@crabel/shared/str_util Classes ArrayDate@crabel/shared/range~ArrayRange@crabel/shared/range~RangeNumberObjectStringList Module: @crabel/shared/file This module is part of the Crabel core library, it contains utility functions that facilitate file name processing and file management providing minimal extensions for the native path and fs modules. Author: Carlos Galavis Methods &lt;static&gt; addExt(file_name, ext) Returns a string with the name of the given file combined with the given extension. If the file already has an extension, the original file name is returned. Parameters: Name Type Description file_name String Name of the file. ext String Extension to be added to the file. Returns: A string with file name plus the extension. Type String &lt;static&gt; copy(src, dest [, overwrite]) Copies the file src into dest. If dest exists an exception is thrown unless true is passed on the overwrite parameter. Parameters: Name Type Argument Default Description src String Name of the file to copy. dest String Name of the file to copy onto. overwrite Boolean &lt;optional&gt; false If true overwrites the destination file if it exists. &lt;static&gt; ensurePath(dir) Ensure the given path (or path to the given file) exists. Parameters: Name Type Description dir String Path to the folder or file. Returns: Type Boolean &lt;static&gt; erase(file_name) Deletes the given file or files matching the given pattern. Parameters: Name Type Description file_name String Name of the file to delete. &lt;static&gt; loadText(file_name) Loads the given file and returns it's content as a string. Parameters: Name Type Description file_name String Name of the file to load. Returns: Content of the file. Type String &lt;static&gt; makeUnique(file_name [, back_index]) Given file_name return a unique file name by appending an index at the end. The file path (or relative path) is searched for collisions. Parameters: Name Type Argument Default Description file_name String Name to use as the basis for unique name construction. back_index Boolean &lt;optional&gt; false If true the index is prepended. Returns: Unique name. Type String &lt;static&gt; move(src, dest, overwrite) Moves the file src into dest. If dest exists an exception is thrown unless true is passed on the overwrite parameter. Parameters: Name Type Description src String Name of the file to move. dest String Name of the file to move onto. overwrite Boolean If true overwrites the destination file if it exists. &lt;static&gt; removeExt(file_path) Returns a string with the file name minus the extension. Parameters: Name Type Description file_path String Name of the file. Returns: A string with file name minus the extension. Type String &lt;static&gt; saveText(file_name, data, safe) Saves the give text into the given file. If the file exists it is overwritten. Parameters: Name Type Description file_name String Name of the file. data String The safe Boolean &lt;static&gt; swapExt(file_name, new_ext) Returns a string with the given file_name after replacing it's extension. Parameters: Name Type Description file_name String Name of the file. new_ext String Extension to give to the resulting file name. Returns: New file name with the extension replaced. Type String × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-04-20T15:30:26-07:00 using the DocStrap template. "},"module-@crabel_shared_proto.html":{"id":"module-@crabel_shared_proto.html","title":"Module: @crabel/shared/proto","body":" Documentation Modules @crabel/shared/file@crabel/shared/proto@crabel/shared/range@crabel/shared/str_util Classes ArrayDate@crabel/shared/range~ArrayRange@crabel/shared/range~RangeNumberObjectStringList Module: @crabel/shared/proto This module contains extensions to common JavaScript objects such as Object, Number and Date. Extensions need to be registered using the init function. This function take a single optional parameter that indicates the object to extend, if the parameter is omitted all extensions are registered. Important This is typically bad practice as some of these functions may be introduced in future versions of JavaScript, but wrapping them the way libraries like moment do compromises performance since a wrapper object has to be created with a reference to the underlying object instance, so here we buy the bullet and pray!! For the most part instance members are the ones at most risk, most of the functions defined here are very unlikely to be introduced in future version of JS except perhaps for single word functions such as clone, copy and contains, etc. as well as some of the most commonly named functions like className, isType, isPrimitive etc. Example // Register all extensions require(&quot;@crabel/proto&quot;).init(); // Registers &quot;Object&quot; extensions only require(&quot;@crabel/proto&quot;).init(Object); //Registers &quot;Date&quot; and &quot;Array&quot; extensions require(&quot;@crabel/proto&quot;).init(Date, Array); Methods &lt;static&gt; init() Register the extensions for the given object type, or all extensions if no specific type is provided. Currently only Object, Number, Date and Array are supported. Parameters: Name Type Argument Description targets... function &lt;optional&gt; The constructor function of the object to extend. × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-04-20T15:30:26-07:00 using the DocStrap template. "},"module-@crabel_shared_range.html":{"id":"module-@crabel_shared_range.html","title":"Module: @crabel/shared/range","body":" Documentation Modules @crabel/shared/file@crabel/shared/proto@crabel/shared/range@crabel/shared/str_util Classes ArrayDate@crabel/shared/range~ArrayRange@crabel/shared/range~RangeNumberObjectStringList Module: @crabel/shared/range Encapsulates list of non overlapping intervals. The interval object can be any object, the extraction functions must be specified, these function return a comparable value such as a string or a number. Specialized &quot;Range' classes can be defined by providing extraction function for the specific object type. The class RangeArray is an example of how Range specialization. Classes ArrayRange Range × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-04-20T15:30:26-07:00 using the DocStrap template. "},"module-@crabel_shared_range-ArrayRange.html":{"id":"module-@crabel_shared_range-ArrayRange.html","title":"Class: ArrayRange","body":" Documentation Modules @crabel/shared/file@crabel/shared/proto@crabel/shared/range@crabel/shared/str_util Classes ArrayDate@crabel/shared/range~ArrayRange@crabel/shared/range~RangeNumberObjectStringList Class: ArrayRange @crabel/shared/range~ ArrayRange new ArrayRange() Specialized Range to use arrays, the first element of the array holds the beginning of the range, the second element holds the end. See Range for details on member functions of this class. Extends Range × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-04-20T15:30:26-07:00 using the DocStrap template. "},"module-@crabel_shared_range-Range.html":{"id":"module-@crabel_shared_range-Range.html","title":"Class: Range","body":" Documentation Modules @crabel/shared/file@crabel/shared/proto@crabel/shared/range@crabel/shared/str_util Classes ArrayDate@crabel/shared/range~ArrayRange@crabel/shared/range~RangeNumberObjectStringList Class: Range @crabel/shared/range~ Range new Range(p_from, p_to) The range object supports range style operations on any number of intervals. The constructor takes two parameters each represent the property names of the two ends of an interval object. Any object can be used as an interval as long as it supports these two properties. Parameters: Name Type Description p_from string Name of the property that holds the left side of an interval. p_to string Name of the property that holds the right side of the interval. Methods add(int) Adds the given interval to the range merging overlapping intervals. This methods allows arrays and interval objects to be passed by parameter. Multiple intervals can be passed in one call. If two numbers are passed, they are used to build a single interval. Parameters: Name Type Description int * Interval object or array. Returns: Returns the range to allow method chaining. Type Range clear() Removes all the intervals in the range. combine(range) Combines one or more ranges with this range. Parameters: Name Type Description range Range to be combined. Returns: Returns the range to allow method chaining. Type Range empty() Call this function to determine if the range is empty i.e. has no intervals. Returns: True if the range has no intervals, false otherwise. Type boolean exclude(range) Excludes one or more ranges from this range. Parameters: Name Type Description range Range to be excluded. Returns: Returns the range to allow method chaining. Type Range forEach(iter_func) Iterate through the intervals in the range calling 'iter_func' for every interval. Iteration is interrupted when all items have been called, or when 'iter_func' returns true indicating that is done. Parameters: Name Type Description iter_func function Callback function. Receives the interval, indexrange object by parameter. from(index) Returns the left side value of the n interval. Parameters: Name Type Description index Index of the interval. Returns: Value of the left side of the range. Type number inRange(it) Determines whether the value or interval is in the range. The parameters can be a number, interval object or array of two values (from/to). Parameters: Name Type Description it number | interval | array Section to test for inclusion in the range. Returns: True if the parameter is within the range. Type boolean intervalFromArray(aint) Builds an interval object from the given array. The from and to properties are set from the first two elements of the array. Parameters: Name Type Description aint Returns: Type Object same(range) Determines whether the two ranges are equivalent. Parameters: Name Type Description range Range to compare with. Returns: True if the two ranges are equivalent. Type boolean subtract(int) Subtracts the given interval from the range splitting intervals when needed. This methods allows arrays and interval objects to be passed by parameter. Multiple intervals can be passed in one call. If two numbers are passed, they are used to build a single interval. Parameters: Name Type Description int * Interval object or array. Returns: Returns the range to allow method chaining. Type Range to(index) Call this function to determine if the range is empty i.e. has no intervals. Parameters: Name Type Description index Index of the interval. Returns: Value of the right side of the range Type number toString() Converts the range to a JSON style string. Returns: JSON string. Type string validInterval(int) Validates the given interval. If array it must have 2 elements and the forst must be less or equal to the seconds. If object it must support the two interval properties defined in the range and the left side (from) must be less or equal to the right side (to). This function is used by other methods to verify the validity of input parameters. Parameters: Name Type Description int Interval object or array with two elements. Returns: True if the interval is valid. Type boolean × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-04-20T15:30:26-07:00 using the DocStrap template. "},"module-@crabel_shared_str_util.html":{"id":"module-@crabel_shared_str_util.html","title":"Module: @crabel/shared/str_util","body":" Documentation Modules @crabel/shared/file@crabel/shared/proto@crabel/shared/range@crabel/shared/str_util Classes ArrayDate@crabel/shared/range~ArrayRange@crabel/shared/range~RangeNumberObjectStringList Module: @crabel/shared/str_util This module is part of the Crabel core library, it contains utility functions that extend the standard String interface adding support for string transformation and formatting including token replacement, text layout construction and more. Formatting function (format and expand) provide token substitution services using the familiar handlebars notation i.e. {{ token }}. Members &lt;static&gt; subst :Object Provides access to standard substitution functions. Type: Object Methods &lt;static&gt; align(str, width [, alignment] [, fill_char]) For internal use only, use one of the specialized methods 'alignL', alignR' and 'alignC'. Pads the given string (str) to fit in the given 'width'. Padding is added to the beginning, the end or both depending on the value of the 'alignment' attribute, possible values are: &quot;left&quot;, &quot;right&quot; and &quot;center&quot;. The padding character can be defined through the 'fill_char' argument, if the argument is omitted, an space character (&quot; &quot;) is used. If the given string is longer than the given width, no padding is added and the original string is returned back to the caller. Parameters: Name Type Argument Default Description str String The string (or string serializable object) to be aligned. width Number The number of characters the resulting string should have. alignment String &lt;optional&gt; &quot;left&quot; Indicates whether the string should be aligned to the right, left or center. fill_char String &lt;optional&gt; Character to be appended or prepended to the given string. Returns: Returns the padded string. Type String &lt;static&gt; alignC(str, width [, fill_char]) Pads the given string (str) to fit in the given 'width'. Padding is added to the beginning and end of the string such that 'str' is centered within the given number of characters. The padding character can be defined through the fill_char argument, if the argument is omitted, the space character (&quot; &quot;) is used. If the given string is longer than the given width, no padding is added and the original * string is returned back to the caller. Parameters: Name Type Argument Description str String The string (or string serializable object) to be aligned. width Number The number of characters the resulting string should have. fill_char String &lt;optional&gt; Character to be appended or prepended to the given string. Returns: Returns the padded string. Type String &lt;static&gt; alignL(str, width [, fill_char]) Pads the given string (str) to fit in the given 'width'. Padding is added to the end of the string. The padding character can be defined through the fill_char argument, if the argument is omitted, the space character (&quot; &quot;) is used. If the given string is longer than the given width, no padding is added and the original string is returned back to the caller. Parameters: Name Type Argument Description str String The string (or string serializable object) to be aligned. width Number The number of characters the resulting string should have. fill_char String &lt;optional&gt; Character to be appended or prepended to the given string. Returns: Returns the padded string. Type String &lt;static&gt; alignR(str, width [, fill_char]) Pads the given string (str) to fit in the given 'width'. Padding is added to the beginning of the string. The padding character can be defined through the fill_char argument, if the argument is omitted, the space character (&quot; &quot;) is used. If the given string is longer than the given width, no padding is added and the original string is returned back to the caller. Parameters: Name Type Argument Description str String The string (or string serializable object) to be aligned. width Number The number of characters the resulting string should have. fill_char String &lt;optional&gt; Character to be appended or prepended to the given string. Returns: Returns the padded string. Type String &lt;static&gt; buildTable(table_data, width) Creates a table with the given data, specifications and width. The table_data contains columns specifications through the columns property, and data through the rows property and rows of data Parameters: Name Type Description table_data * width Number Returns: Type string &lt;static&gt; capitalize(str) Capitalizes the first letter of every word in the given str. Parameters: Name Type Description str String String to be capitalized. Returns: Returns a string with the first letter of every word capitalized. Type String &lt;static&gt; crc32(str) Generates a CRC32 checksum for the given string. Parameters: Name Type Description str String The string (or string serializable object) to use for crc32 checksum generation. &lt;static&gt; expand(str [, subst_fn]) Expands substitutable tokens (text surrounded by handlebars) by invoking the callback function. Parameters can be given along within the substitution token to customize the behaviour of the substitution function, these parameters are separated by a comma and can be enclosed within double quotes, for instance the token {{ date, &quot;yyyy/MM/dd&quot; }} could be used to tell the substitution function to format that date using the given date formatting string. If the callback function returns 'null', the token is left alone. Additional parameters can be passed after 'subst_fn', these parameters are passed through to the callback function every time it is invoked. Parameters: Name Type Argument Description str String String to be expanded. Tokens found in this string are given to the callback function for substitution. subst_fn SubstCallback &lt;optional&gt; Substitution callback function. arg... * &lt;optional&gt; Arguments to be passed on to the callback function. Returns: Returns the expanded string. Type String Example Converts text=&quot;date: yyyy/MM/dd&quot; into expanded_text = &quot;date: 2016/02/07&quot; require(twt/proto); let date_util = require(&quot;twt/date_util&quot;); let text = &quot;Current date: {{date, yyyy/MM/dd}}&quot;; let expanded_text = str_util.expand(text, function (token, date) { if (&quot;date&quot; === token.Name) { if (undefined !== token.Args[0] &amp;&amp; Object.isType(String)) return date_util.format(date, token.Args[0]); return date.toString(); // no formatting string was given, use default } return null; // token not supported }, new Date()); &lt;static&gt; fill(width [, fill_char]) Returns a string of given width filled with the given character. Parameters: Name Type Argument Description width Number number of characters to add to the strin returned. fill_char String &lt;optional&gt; the character to use when generaring the string. Returns: String containing the repeated sequence Type string &lt;static&gt; format(str) Replaces tokens of the form {N} where N indicates the index of the value to use for replacement. Replacement values are passed as parameters to the function. Parameters: Name Type Argument Description str String String to be formatted. All the known tokens present in 'str' are replaced with the values given by the rest of the function arguments. subs... * &lt;optional&gt; Values to be used during substitution. Returns: Returns the formatted string. Type String Example Converts text=&quot;Name: {{0}}, Last: {{1}}, Age: {{2}}&quot; into formatted_text=&quot;Name: John, Last: Doe, Age: 43&quot; let date_util = require(&quot;twt/date_util&quot;); let person = { Name: &quot;John&quot;, Last: &quot;Doe&quot;, Age: 43 }; let text = &quot;Name: {{0}}, Last: {{1}}, Age: {{2}}&quot;; let formatted_text = str_util.format(text, person.Name, person.Last person.Age); &lt;static&gt; formatError(str) Returns an Error object with the text str expanded via the format function. Parameters: Name Type Argument Description str String String to be formatted. All the known tokens present in 'str' are replaced with the values given by the rest of the function arguments. subs... * &lt;optional&gt; Values to be used during substitution. Returns: Type Error &lt;static&gt; toObject(doc, reviver) Creates and object by de-serializing the string. The string must contain a valid JSON document or an error will be thrown by the &quot;eval&quot; function. To use the JSON safe parser, pass a parameter of &quot;null&quot; in &quot;reviver&quot;, or valid reviver function. Parameters: Name Type Description doc String JSON document to be parsed and converted to an object. reviver ReviverCallback Callback function use to customize value conversion when parsing the json document. Returns: Returns an 'Object' that contains all the properties of the JSON document. Type Object Type Definitions FormatterCallback(obj, prop_name) Callback function given to the 'str_util.subst.prop' function to format a given property value. Parameters: Name Type Description obj Object Object container object from which a value is used for substitution. prop_name String Name of the property of 'obj' whose value is being fetch for substitution. Returns: Formatted value of obj[prop_name]. Type String ReviverCallback(key, value) Callback function given to the 'toObject' function to customize the conversion of JSON values to object property values. Parameters: Name Type Description key String Key being assigned to the resulting object instance. value String Value being assigned to the 'key' property. Returns: Value processed by the ReviverCallback function. This value is assigned to the 'key' property in place of the 'value' string that was in the JSON document. Type * SubstCallback(token [, arg]) Callback function given to the 'expand' function to evaluate and determine value to be used for substitution. Parameters: Name Type Argument Description token Token Object representing the token. The object has a 'name' and 'args' properties. arg any &lt;optional&gt; &lt;repeatable&gt; Additional arguments passed to the expand function. Returns: Value returned by the substitution callback function or null if no substitution was possible. Type String | null TableColumn Type: Object Properties: Name Type Description width Number | String align String TableSpecs Type: Object Properties: Name Type Description columns Array.&lt;TableColumn&gt; rows Array.&lt;Array.&lt;String&gt;&gt; Token Type: Object Properties: Name Type Description name String args Array.&lt;String&gt; × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-04-20T15:30:26-07:00 using the DocStrap template. "},"Number.html":{"id":"Number.html","title":"Class: Number","body":" Documentation Modules @crabel/shared/file@crabel/shared/proto@crabel/shared/range@crabel/shared/str_util Classes ArrayDate@crabel/shared/range~ArrayRange@crabel/shared/range~RangeNumberObjectStringList Class: Number Number new Number() Methods between(first, second, inclusive) Returns true if the number is within the given range. By default the range is interpreted as a close range, passing 'inclusive = false' will make it an open range. Parameters: Name Type Description first Number second Number inclusive Boolean Returns: Type Boolean nextPow2() Calculates the next closest power of 2 number. Returns: Type Number prevPow2() Calculates the previous closest power of 2 number. Returns: Type Number roundToInt(amount) Rounds the number this to the given integer amount. Parameters: Name Type Description amount Number Returns: Type Number toEnum() Returns a string with the number as an enumeration (1st, 2nd, 3rd, 4th, etc) Returns: Type String toTime( [format]) Assumes the input is in milliseconds (straight from dateExt.getTime) Format Specs: h[h] = hours m[m] = minutes s[s] = seconds f = hundreds of a second ff = tens of a seconds fff = milliseconds Text enclosed within {} brackets is excluded from substitution however the brackets are removed. To preserve the braces use double braces: {{test}} = {test} Parameters: Name Type Argument Description format String &lt;optional&gt; Returns: Type String truncToInt(amount) Truncates the number this to the given integer amount. Parameters: Name Type Description amount Number Returns: Type number zeroPadd(width) Returns a string pre-appending any necessary 0s to reach the given width Parameters: Name Type Description width Number Returns: Type String × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-04-20T15:30:26-07:00 using the DocStrap template. "},"Object.html":{"id":"Object.html","title":"Class: Object","body":" Documentation Modules @crabel/shared/file@crabel/shared/proto@crabel/shared/range@crabel/shared/str_util Classes ArrayDate@crabel/shared/range~ArrayRange@crabel/shared/range~RangeNumberObjectStringList Class: Object Object new Object() Methods &lt;static&gt; className(obj) Get name of the constructor function. This is used during registration to determine which object is being registered. This function does not rely on arguments so it is compatible with ES6 and strict mode. Parameters: Name Type Description obj Object Object to inspect. Returns: Name of the function used to construct the object. Type String &lt;static&gt; contains(src, child) Returns true if src fully contains child. The comparison is recursive so all properties and children's properties of 'tgt' must also exist in src and have the same values. Parameters: Name Type Description src * child * Returns: Type Boolean &lt;static&gt; copy(src [, deep]) Creates a copy of the given object. By default the clone function performs a deep copy of the object, passing deep = false will only clone the properties directly owned by the object are transfer to the object includinig Date objects. NOTE: clone is replaceable, copy is not since is a static method. Parameters: Name Type Argument Default Description src Object Reference to the object to be copied. deep Boolean &lt;optional&gt; true Determines if child objects are copied too. Returns: Copy of the object given by src Type Object &lt;static&gt; isPrimitive(val) Returns true if the given value val is one of the primitive types Number, String, Boolean, null or undefined. Parameters: Name Type Description val * Variable to inspect. Returns: Type Boolean &lt;static&gt; isType(obj, type) Returns true of the object matches the given type. objType should be a function constructor such as Number, Date, String, etc. Parameters: Name Type Description obj Object Object instance to test. type function Constructor function defining the type to test against. Returns: Type Boolean className() Returns the name of the constructor function that was used to create the instance. Returns: Type String clone(deep) Makes a copy of the current object. All attributes are copied including dates and strings. The returned object has no common references with the original object. If the optional parameter &quot;deep&quot; is set to true, the object is recursively cloned, all aggregated objects and arrays are also cloned. Parameters: Name Type Description deep Returns: Type Object contains(tgt) Returns true of 'this' fully contains 'tgt'. The comparison is recursive so all properties and children's properties of 'tgt' must also exist in this' and have the same values. Parameters: Name Type Description tgt Object Returns: Type Boolean is(objType) Returns true of the object matches the given type. objType should be a function constructor such as 'Number', 'Date', 'String', etc. Parameters: Name Type Description objType function Returns: Type Boolean isPrimitive() Returns true if this object is one of the primitive types Number, String or Boolean. Returns: Type Boolean merge(src, replace, deep) Merges the attributes from src into 'this object. If replace is true, all overlapping attributes are replaced. NOTE: Recursion when cloning the Date object fails on return, who knows why... try it if you don't believe me :) Parameters: Name Type Description src Object replace Boolean deep Boolean Returns: Type Object × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-04-20T15:30:26-07:00 using the DocStrap template. "},"StringList.html":{"id":"StringList.html","title":"Class: StringList","body":" Documentation Modules @crabel/shared/file@crabel/shared/proto@crabel/shared/range@crabel/shared/str_util Classes ArrayDate@crabel/shared/range~ArrayRange@crabel/shared/range~RangeNumberObjectStringList Class: StringList StringList new StringList(delimiter) The StringList object provides and stream like abstraction convenient when building output for log files or reports. The information stored can be referenced as a string, a list, of saved/loaded from files. Parameters: Name Type Description delimiter Methods clear() Removes all content from the Stringlist. Returns the StringList to allow method chaining. Returns: Type StringList count() Returns the number of lines in the StringList. Returns: Type Number empty() Return true if the StringList is empty. Returns: Type boolean forEach(callback) Iterates through the StringList lines calling the callback on each iteration, the callback receives the current line and its index. Callback Signature: function (line, index) Parameters: Name Type Description callback function line(index) Returns the line in the given index. Parameters: Name Type Description index Number Returns: Type String load(fname) Load the given file and add it's content to the StringList. This method completely replaces the content of the StringList. Returns the StringList object to allow method chaining. Parameters: Name Type Description fname String Returns: Type StringList merge() Adds the content of other StringLists to this one. Multiple lists can be added in the same call. Returns the StringList to allow method chaining. Returns: Type StringList newLine( [count]) Inserts one or more new empty lines to the StringList. Parameters: Name Type Argument Description count Number &lt;optional&gt; remove(index, count) Deletes a single line from the StringList Parameters: Name Type Description index Number count Number Returns: Type Array.&lt;String&gt; save(fname, safe) Stores the content of the Stringlist into the given file. The path to the file is created if needed. Returns the StringList to allow method chaining. Parameters: Name Type Description fname String safe Boolean Returns: Type StringList toString() Converts the StringList into a string inserting an end-of-line sequence at the end of every line. By default the os.EOL is used, this can be overwritten by passing a different sequence by parameter. Returns: Type String write(str) Writes the given &quot;str&quot; to the StringList, the string is appended to the current line. Additional parameters can be passed, these parameters are used for substitution through the 'format' function of the input string. The StringList is returned to allow method chaining. Usage: var st = new StringList(); st.writeLine(&quot;Current date is: {0}&quot;, new Date()); Parameters: Name Type Description str String Returns: Type StringList writeLine(line) Adds the given line to the StringList followed by an end-of-line. The StringList is returned to allow method chaining. Parameters: Name Type Description line String Returns: Type StringList × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-04-20T15:30:26-07:00 using the DocStrap template. "}}
